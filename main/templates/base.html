<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts - Cascadia Code (monospace coding font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">
    <link rel="shortcut icon" href="/static/favicon_io/favicon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['Cascadia Code', 'monospace'],
              sans: ['Cascadia Code', 'system-ui', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              },
              dark: {
                800: '#1e293b',
                900: '#0f172a',
              }
            }
          }
        }
      }
    </script>
    
    <title>{% block title %}TaskTreasury{% endblock title %}</title>
  </head>
  <body class="bg-dark-900 text-gray-100 min-h-screen flex flex-col">
    <!-- navbar goes here -->
    <nav class="bg-dark-800 border-b border-primary-700 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center">
              <img src="/static/TaskTreasuryLogo.png" alt="TaskTreasury Logo" class="h-10 w-auto mr-2">
              <span class="text-primary-400 text-2xl font-bold">TaskTreasury</span>
            </div>
          </div>
          <div class="flex items-center">
            <p class="text-lg font-medium">Hello {% block name%}{%endblock name%}</p>
          </div>
        </div>
      </div>
    </nav>   
    <main class="flex-grow">
      {%block content%}{%endblock content%}
    </main>
    <footer class="bg-dark-800 border-t border-primary-700 py-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <p class="text-center text-sm text-gray-400">Â© 2025 TaskTreasury. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
