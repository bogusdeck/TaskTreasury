<!DOCTYPE html>
<html>
<head>
    <title>TaskTreasury</title>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cascadia Code', monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            background-color: #f9fafb;
            color: #1f2937;
        }
        h1 {
            color: #4f46e5;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .message {
            background-color: #ffffff;
            border-left: 4px solid #4f46e5;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .button {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 0.25rem;
            margin-top: 1.5rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #4338ca;
        }
        .logo {
            font-size: 3rem;
            color: #4f46e5;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        p {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="logo">TaskTreasury</div>
    <h1>Maintenance Mode</h1>
    <div class="message">
        <p>We're currently performing maintenance on our application.</p>
        <p>Our team is working to bring the service back online as quickly as possible.</p>
        <p>Thank you for your patience and understanding.</p>
    </div>
    <a href="mailto:support@tasktreasury.com" class="button">Contact Support</a>
</body>
</html>
